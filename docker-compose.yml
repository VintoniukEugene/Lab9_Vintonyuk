version: '3.8'

services:
  db:
    image: postgres:15
    container_name: lab10_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: university_db
    ports:
      - "5433:5432" 
    volumes:
      - db_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: lab10_adminer
    restart: always
    ports:
      - "8081:8080"

  web:
    build: .
    container_name: lab10_django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data: